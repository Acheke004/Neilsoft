<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet-contact" href="stylecontact.css">
</head>
<body>
    <header>
        <h1>Restaurant Name</h1>
        <p>Contact</p>
      </header>
      
      <main>
        <div class="find us at some address at some place or call us at 05050515-122330">
          <p class="contact-label">Address:</p>
          <p class="contact-value">123 Main Street, City, State, ZIP</p>
          
          <p class="contact-label">Phone:</p>
          <p class="contact-value">123-456-7890</p>
          
          <p class="contact-label">Email:</p>
          <p class="contact-value">info@example.com</p>
        </div>
        
        <div class="contact-form">
          <form action="submit_form.php" method="post">
            <div class="form-group">
              <label for="name" class="form-label">Name:</label>
              <input type="text" id="name" name="name" class="form-input" required>
            </div>
            
            <div class="form-group">
              <label for="email" class="form-label">Email:</label>
              <input type="email" id="email" name="email" class="form-input" required>
            </div>
            
            <div class="form-group">
              <label for="message" class="form-label">Message:</label>
              <textarea id="message" name="message" class="form-textarea" rows="6" required></textarea>
            </div>
            
            <button type="submit" class="form-submit">Submit</button>
          </form>
        </div>
      </main>
    
</body>
</html>
